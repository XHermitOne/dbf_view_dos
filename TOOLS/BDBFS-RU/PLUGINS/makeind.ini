;Example of bdbfs plugin file.
;Шаблон массового построения индексов
;Может запускаться из командной строки: BDBFS MakeInd.ini

#include clipper.ch
#include bdbfs.ch

SET RDD "CDX"	//Set driver you need

SET METER STEP TO 10	//Progress bar's step

USE HERE customer
START INDEX "индексация "+ALIAS()+" (place)"	//file city.idx on state+city
m6_CreateIndex("place", "state+city", Compile("state+city"))
COMMIT
END METER

//another index for this table
START INDEX "индексация "+ALIAS()+" (city)"	//file city.idx on city UNIQAL
m6_CreateIndex("city", "city", Compile("city"), .T.)
COMMIT
END METER

USE HERE words	//another table
START INDEX "индексация "+ALIAS()+" (word)"	//file word on word DESCEND
m6_CreateIndex("word", "Descend(word)", Compile("Descend(word)"))
COMMIT
END METER

SHOW WITH BELL 'Готово. Нажмите Esc для выхода'

IF LASTKEY()=27
	QUIT
ENDIF
